<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Automated Code Reviewer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .suggestion-card {
            transition: transform 0.2s;
        }
        .suggestion-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Custom scrollbar for code blocks */
        .code-block-container::-webkit-scrollbar {
            height: 8px;
        }
        .code-block-container::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 4px;
        }
        .code-block-container::-webkit-scrollbar-track {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-blue-800">LLM Code Review Bot</h1>
            <p class="text-lg text-gray-600 mt-2">Automated analysis of structure, readability, and best practices.</p>
        </header>

        <!-- Main Upload Form -->
        <section id="upload-section" class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Submit Code File</h2>
            <form id="review-form" class="space-y-4">
                <div>
                    <label for="code_file" class="block text-sm font-medium text-gray-700 mb-2">Upload Source Code (.py, .js, .html, etc.)</label>
                    <input type="file" id="code_file" name="code_file" required class="w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100 cursor-pointer"
                    />
                    <p class="text-xs text-gray-500 mt-1">Maximum file size of 500KB for API stability.</p>
                </div>
                <button type="submit" id="submit-button" class="w-full px-4 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out shadow-md disabled:bg-blue-400">
                    <span id="button-text">Start Code Review</span>
                </button>
            </form>
            <div id="message-box" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
        </section>

        <!-- Report Display -->
        <section id="report-section" class="mt-10 hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Review Report (<span id="report-filename"></span>)</h2>
            
            <!-- Scores and Summary -->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 mb-6">
                <div class="flex flex-wrap gap-4 mb-4">
                    <div class="flex-1 min-w-40 p-3 bg-indigo-50 rounded-lg text-center">
                        <p class="text-3xl font-extrabold text-indigo-600" id="readability-score">--</p>
                        <p class="text-sm font-medium text-indigo-500">Readability Score</p>
                    </div>
                    <div class="flex-1 min-w-40 p-3 bg-purple-50 rounded-lg text-center">
                        <p class="text-3xl font-extrabold text-purple-600" id="modularity-score">--</p>
                        <p class="text-sm font-medium text-purple-500">Modularity Score</p>
                    </div>
                </div>

                <h3 class="text-xl font-bold text-gray-700 mb-2">Summary</h3>
                <p class="text-gray-600" id="review-summary"></p>
                
                <h3 class="text-xl font-bold text-gray-700 mt-4 mb-2">Best Practices</h3>
                <p class="text-gray-600" id="best-practices-adherence"></p>
            </div>

            <!-- Suggestions -->
            <h3 class="text-xl font-semibold text-gray-700 mb-3">Improvement Suggestions</h3>
            <div id="suggestions-container" class="space-y-4">
                <!-- Suggestions will be inserted here -->
            </div>

            <!-- Potential Bugs -->
            <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-3">⚠️ Potential Bugs & Issues</h3>
            <ul id="bugs-container" class="list-disc pl-5 space-y-2 text-red-700 bg-red-50 p-4 rounded-xl border border-red-200">
                <!-- Bugs will be inserted here -->
            </ul>

            <!-- Raw Code Toggle -->
            <div class="mt-8">
                <button onclick="toggleRawCode()" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                    [Click to View Raw Code Submitted]
                </button>
                <div id="raw-code-container" class="mt-2 hidden">
                    <pre id="raw-code" class="code-block-container bg-gray-800 text-white p-4 rounded-lg overflow-x-auto text-xs"></pre>
                </div>
            </div>

        </section>
    </div>

<script src="script.js"></script>
</body>
</html>
